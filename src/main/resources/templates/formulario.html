<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title th:text="${titulo}"></title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

    <h1 class="mt-4" th:text="${titulo}"></h1>
    
    <form th:action="@{/guardar}" th:object="${producto}" method="post">
    
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto:</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>
        
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio" required>
        </div>
        
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" th:field="*{stock}" class="form-control" id="stock" required>
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        
    </form>

</body>
</html>
