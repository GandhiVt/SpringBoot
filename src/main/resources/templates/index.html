<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

    <h1 class="mt-4">Inventario de Productos (Spring Boot)</h1>
    
    <a th:href="@{/nuevo}" class="btn btn-primary mb-3">
        + Agregar Producto
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${productos}">
            
                <td th:text="${p.id}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${ 'S/ ' + p.precio}"></td> <td th:text="${p.stock}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                    
                    <a th:href="@{/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
